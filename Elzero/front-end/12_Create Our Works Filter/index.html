<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <ul>
            <li data-cat="all" class="active">all</li>
            <li data-cat="white">white</li>
            <li data-cat="black">black</li>
            <li data-cat="red">red</li>
            <li data-cat="green">green</li>
        </ul>
        <div class="box">
            <div class="all black" data-clr="black">black</div>
            <div class="all white" data-clr="white">white</div>
            <div class="all green" data-clr="green">green</div>
            <div class="all black" data-clr="black">black</div>
            <div class="all red" data-clr="red">red</div>
            <div class="all green" data-clr="green">green</div>
            <div class="all white" data-clr="white">white</div>
            <div class="all red" data-clr="red">red</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
